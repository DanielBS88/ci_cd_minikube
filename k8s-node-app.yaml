---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: default
  labels:                 # Fixed labels here
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:          # Ensure this matches the Pod template labels below
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app   # Ensure Pod labels match Service selector
    spec:
      containers:
      - name: nodejs-app
        image: devopshint/node-app:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
spec:
  selector:                # Ensure Service selector matches Pod labels
    app: nodejs-app
  type: NodePort
  ports:
  - name: http
    targetPort: 3000
    port: 80
